<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Drive - Google Drive</title>
        <link href="public/style.css" rel="stylesheet" type="text/css" />
        <link href="public/icon.png" rel="icon" type="image/x-icon" />

        <script src="https://kit.fontawesome.com/e072369c31.js" crossorigin="anonymous"></script>
        <script src="public/script.js" defer></script>
    </head>

    <body>
        <div id="content">
            <div id="image">
                <img src="public/placeholder.png">
            </div>
            <div id="blacklist-warning" hidden>
                <h1>Blacklisted Content</h1>
                <ul>
                    <li>literally nothing</li>
                </ul>
                <button>Show anyways</button>
            </div>
            <div id="sidebar">
                <div id="info">
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
                <div class="growth"></div>
                <div id="likes">
                    <i class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div id="comments">
                    <i class="fas fa-comment"></i>
                    <span class="count">0</span>
                </div>
                <br>
                <div id="share">
                    <i class="fas fa-share"></i>
                </div>
                <br>
                <div id="download">
                    <i class="fas fa-download"></i>
                </div>
                <br>
            </div>
            <div id="bottombar">
                <a href="/null" id="author-name">arlojay</a>
                <div id="author">
                    <img src="public/placeholder.png">
                </div>
            </div>
        </div>
    </body>

</html>
