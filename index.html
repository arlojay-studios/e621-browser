<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <script src="https://kit.fontawesome.com/e072369c31.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="content">
            <div id="image">
                <img src="placeholder.png">
            </div>
            <div id="blacklist-warning">
                <h1>Blacklisted Content</h1>
                <ul>
                    <li>literally nothing</li>
                </ul>
                <button>Show anyways</button>
            </div>
            <div id="sidebar">
                <div id="info">
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
                <div class="growth"></div>
                <div id="like">
                    <i id="like" class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div id="comments">
                    <i id="comments" class="fas fa-comment"></i>
                    <span class="count">0</span>
                </div>
                <br>
                <div id="share">
                    <i id="share" class="fas fa-share"></i>
                </div>
                <br>
                <div id="download">
                    <i id="download" class="fas fa-download"></i>
                </div>
                <br>
                <div id="author">
                    <img src="placeholder.png">
                </div>
                <br>
            </div>
        </div>
    </body>

</html>
