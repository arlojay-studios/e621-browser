<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Drive - Google Drive</title>
        <link href="public/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href="public/icon.png" rel="icon" type="image/x-icon" />

        <script src="https://kit.fontawesome.com/e072369c31.js" crossorigin="anonymous"></script>
        <script src="public/script.js" defer></script>
    </head>

    <body>
        <div id="content">
            <div id="images">
            </div>
            <div id="blacklist-warning" hidden>
                <h1>Blacklisted Content</h1>
                <ul>
                    <li>literally nothing</li>
                </ul>
                <button>Show anyways</button>
            </div>  
            <!-- <div class="popup">
                <marquee id="popupText">0</marquee>
                <marquee id="tagsList">0</marquee>
            </div> -->
            <div id="description-popup">
                <h2>Description</h2>
                <p>No description</p>
                <h2>Tags</h2>
                <ul id="tags">
                </ul>
                <h2>Misc</h2>
                <span class="rating">Questionable</span>
                <div class="approver">Anonymous</div>
                <time class="creation">Jan 1, 2000</time>
                <time class="update">Dec 31, 2999</time>
            </div>
            <div id="sidebar">
                <div id="info">
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
                <div class="growth"></div>
                <div id="likes">
                    <i class="far fa-heart"></i>
                    <span class="count">0</span>
                </div>
                <div id="comments">
                    <i class="fas fa-comment"></i>
                    <span class="count">0</span>
                </div>
                <br>
                <div id="share">
                    <i class="fas fa-share"></i>
                </div>
                <br>
                <div id="download">
                    <i class="fas fa-download"></i>
                </div>
                <br>
            </div>
            <div id="bottombar">
                <a href="/null" id="author-name">Loading</a>
                <div id="author">
                    <img src="public/loading.png">
                </div>
            </div>
        </div>

        <div id="interaction-buttons">
            <button id="prev-button">^</button>
            <button id="next-button">^</button>
        </div>
    </body>

</html>
